<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootswatch CSS -->
	<link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css" />

	<title>My Task Tracker</title>
</head>

<body>
	<section class="auth-container">
		<div class="auth-section">
			<div class="authenticate-choice">
				<img src="http://simpleicon.com/wp-content/uploads/lock-1.svg" alt="authenticate logo" />
				<div class="form-group">
					<label for="email" class="sr-only">Username</label>
					<input type="email" class="form-control" id="email" placeholder="Username" />
				</div>
				<div class="form-group">
					<label for="pwd" class="sr-only">Password</label>
					<input type="password" class="form-control" id="pwd" placeholder="Password" />
				</div>
			</div>
		</div>
	</section>

	<section class="todo-container">
		<!-- Start: To Do Tasks -->
		<header>
			<input type="text" placeholder="Enter an activity.." id="item">
			<button id="add">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
			</button>
		</header>

		<div class="container">
			<!-- Uncompleted tasks -->
			<ul class="todo" id="todo"></ul>

			<!-- Completed tasks -->
			<ul class="todo" id="completed"></ul>
		</div>
		<!-- End: To Do Tasks -->
	</section>

	<script src="/app/bundle.js"></script>
</body>

</html>
